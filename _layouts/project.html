---
layout: default
---

{% include wrap.html %}

<div class="container mt">
    <div class="row">

        
        <div class="col-lg-5 col-lg-offset-1">
            <div class="spacing"></div>

            {{ content }}

        </div>
        <div class="col-lg-4 col-lg-offset-1">
            <div class="spacing"></div>
            <h4>Fiszka danych</h4>
            <div class="hline"></div>
            <p><b>Data:</b> {{ page.date | date: "%b %-d, %Y" }}</p>
            <!--p><b>Author:</b> {{ page.author }}</p>
            <p><b>Categories:</b> {{ page.categories }}</p-->
            <p><b>Nazwa:</b> {{ page.tagged }}</p>
            <p><b>Źródło:</b> {{ page.client }}</p>
            <p><b>Adres:</b> <a href="{{ page.website }}">{{ page.website }}</a></p>
        </div>
    </div><!--/row -->
</div><!--/container -->
